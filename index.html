<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCHRI Daily Planner</title>
  <style>
    :root {
      --color-primary: #6366f1;
      --color-primary-hover: #4f46e5;
      --color-primary-light: #eef2ff;
      --color-primary-glow: rgba(99, 102, 241, 0.15);

      --color-bg: #faf5ff;
      --color-surface: #ffffff;
      --color-border: #e2e0f0;
      --color-text: #1e1b4b;
      --color-text-secondary: #6b7280;
      --color-text-muted: #9ca3af;

      --priority-high-bg: #fef2f2;
      --priority-high-text: #dc2626;
      --priority-high-border: #ef4444;
      --priority-medium-bg: #fffbeb;
      --priority-medium-text: #d97706;
      --priority-medium-border: #f59e0b;
      --priority-low-bg: #f0fdf4;
      --priority-low-text: #16a34a;
      --priority-low-border: #22c55e;

      --color-completed-bg: #f9fafb;
      --color-completed-text: #9ca3af;
      --color-completed-border: #e5e7eb;

      --progress-gradient: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);

      --color-danger: #ef4444;
      --color-danger-hover: #dc2626;
      --color-success: #10b981;

      --max-width: 900px;
      --radius: 12px;
      --radius-sm: 6px;
      --radius-pill: 9999px;
      --shadow-sm: 0 1px 3px rgba(99, 102, 241, 0.06);
      --shadow-md: 0 4px 14px rgba(99, 102, 241, 0.08);
      --shadow-lg: 0 10px 30px rgba(99, 102, 241, 0.12);

      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;

      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-size-sm: 0.8125rem;
      --font-size-base: 0.9375rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.5rem;
    }

    [data-theme="dark"] {
      --color-primary: #818cf8;
      --color-primary-hover: #a5b4fc;
      --color-primary-light: #1e1b4b;
      --color-primary-glow: rgba(129, 140, 248, 0.2);

      --color-bg: #0c0a1d;
      --color-surface: #1a1836;
      --color-border: #2d2b52;
      --color-text: #e8e6f0;
      --color-text-secondary: #a5a3c0;
      --color-text-muted: #6b698a;

      --priority-high-bg: #2d1215;
      --priority-high-text: #fca5a5;
      --priority-high-border: #ef4444;
      --priority-medium-bg: #2d2006;
      --priority-medium-text: #fcd34d;
      --priority-medium-border: #f59e0b;
      --priority-low-bg: #052e16;
      --priority-low-text: #6ee7b7;
      --priority-low-border: #22c55e;

      --color-completed-bg: #16142e;
      --color-completed-text: #6b698a;
      --color-completed-border: #2d2b52;

      --color-danger: #ef4444;
      --color-danger-hover: #f87171;

      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    [data-theme="dark"] .modal-overlay { background: rgba(0, 0, 0, 0.65); }
    [data-theme="dark"] .btn-secondary { background: var(--color-surface); border-color: var(--color-border); color: var(--color-text); }
    [data-theme="dark"] .quick-add-input,
    [data-theme="dark"] .quick-add select,
    [data-theme="dark"] .quick-add input[type="time"],
    [data-theme="dark"] .filter-bar select,
    [data-theme="dark"] .filter-bar input { background: var(--color-surface); color: var(--color-text); }
    [data-theme="dark"] .btn-icon:hover { background: var(--color-primary-light); }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .app-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-lg);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .app-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      background: var(--progress-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .sync-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      padding: 4px 10px;
      background: var(--color-surface);
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
    }

    .sync-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .sync-dot.syncing { background: #f59e0b; animation: pulse 1s infinite; }
    .sync-dot.offline { background: #ef4444; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary { background: var(--color-primary); color: #fff; }
    .btn-primary:hover { background: var(--color-primary-hover); transform: translateY(-1px); }

    .btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
    .btn-secondary:hover { background: var(--color-primary-light); }

    .btn-danger { background: var(--color-danger); color: #fff; }
    .btn-danger:hover { background: var(--color-danger-hover); }

    .btn-icon {
      padding: 6px 10px;
      background: transparent;
      color: var(--color-text-secondary);
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background-color 0.15s ease, border-color 0.15s ease;
      line-height: 1;
    }

    .btn-icon:hover { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }

    .date-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding: var(--space-md);
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    .date-nav-date {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-text);
      min-width: 280px;
      text-align: center;
    }

    .date-nav-btn {
      background: none;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: 6px 12px;
      cursor: pointer;
      color: var(--color-text-secondary);
      font-size: 1rem;
      transition: all 0.15s ease;
    }

    .date-nav-btn:hover { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }

    .date-nav-today {
      font-size: var(--font-size-sm);
      padding: 4px 12px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-pill);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.15s ease;
    }

    .date-nav-today:hover { background: var(--color-primary-hover); }
    .date-nav-today.hidden { display: none; }

    .progress-section {
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    .progress-greeting {
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin-bottom: var(--space-xs);
    }

    .progress-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-md);
    }

    .progress-bar-track {
      height: 12px;
      background: var(--color-border);
      border-radius: var(--radius-pill);
      overflow: hidden;
      margin-bottom: var(--space-md);
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--progress-gradient);
      border-radius: var(--radius-pill);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    .progress-stats {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }

    .progress-stat {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .progress-stat-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .progress-celebration {
      color: var(--color-primary);
      font-weight: 600;
      margin-top: var(--space-sm);
      display: none;
    }

    .progress-celebration.visible { display: block; }

    .quick-add {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
    }

    .quick-add-input {
      flex: 1;
      min-width: 200px;
      padding: 10px var(--space-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-surface);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .quick-add-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-glow);
    }

    .quick-add-input::placeholder { color: var(--color-text-muted); }

    .quick-add select,
    .quick-add input[type="time"] {
      padding: 10px var(--space-sm);
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--color-text);
      background: var(--color-surface);
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .quick-add select:focus,
    .quick-add input[type="time"]:focus { border-color: var(--color-primary); }

    .quick-add .btn-primary {
      padding: 10px 20px;
      font-size: var(--font-size-base);
      border-radius: var(--radius);
    }

    .filter-bar {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 8px var(--space-sm);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--color-text);
      background: var(--color-surface);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .filter-bar input:focus,
    .filter-bar select:focus { border-color: var(--color-primary); }

    .filter-bar input { flex: 1; min-width: 150px; }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .task-card {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border-left: 4px solid transparent;
      cursor: default;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, opacity 0.3s ease;
    }

    .task-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .task-card.priority-high { border-left-color: var(--priority-high-border); }
    .task-card.priority-medium { border-left-color: var(--priority-medium-border); }
    .task-card.priority-low { border-left-color: var(--priority-low-border); }

    .task-card.completed {
      background: var(--color-completed-bg);
      border-left-color: var(--color-completed-border) !important;
      opacity: 0.7;
    }

    .task-card.completed:hover { opacity: 0.85; }

    .task-card.completed .task-text {
      color: var(--color-completed-text);
      text-decoration: line-through;
    }

    .task-card.completed .task-meta { opacity: 0.5; }

    .drag-handle {
      cursor: grab;
      color: var(--color-text-muted);
      font-size: 1.1rem;
      padding: 4px;
      user-select: none;
      line-height: 1;
      flex-shrink: 0;
    }

    .drag-handle:active { cursor: grabbing; }

    .task-checkbox {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--color-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .task-checkbox:hover { border-color: var(--color-primary); }

    .task-card.priority-high .task-checkbox { border-color: var(--priority-high-border); }
    .task-card.priority-medium .task-checkbox { border-color: var(--priority-medium-border); }
    .task-card.priority-low .task-checkbox { border-color: var(--priority-low-border); }

    .task-card.completed .task-checkbox {
      background: var(--color-primary);
      border-color: var(--color-primary);
      animation: check-fill 0.3s ease;
    }

    .task-card.completed .task-checkbox::after {
      content: '‚úì';
      color: #fff;
      font-size: 12px;
      font-weight: 700;
    }

    @keyframes check-fill { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: var(--font-size-base);
      font-weight: 500;
      color: var(--color-text);
      word-break: break-word;
    }

    .task-meta {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      margin-top: var(--space-xs);
      flex-wrap: wrap;
    }

    .priority-pill {
      display: inline-flex;
      align-items: center;
      padding: 1px 8px;
      border-radius: var(--radius-pill);
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-pill.high { background: var(--priority-high-bg); color: var(--priority-high-text); }
    .priority-pill.medium { background: var(--priority-medium-bg); color: var(--priority-medium-text); }
    .priority-pill.low { background: var(--priority-low-bg); color: var(--priority-low-text); }

    .category-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 8px;
      border-radius: var(--radius-pill);
      font-size: 0.6875rem;
      font-weight: 500;
    }

    .task-due-time {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      white-space: nowrap;
    }

    .task-due-time.overdue { color: var(--color-danger); font-weight: 600; }

    .carried-over-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 8px;
      border-radius: var(--radius-pill);
      font-size: 0.6875rem;
      font-weight: 600;
      background: #fef3c7;
      color: #92400e;
    }

    [data-theme="dark"] .carried-over-badge {
      background: #451a03;
      color: #fcd34d;
    }

    .task-actions {
      display: flex;
      gap: var(--space-xs);
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .task-card:hover .task-actions { opacity: 1; }

    .task-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      font-size: 0.875rem;
      transition: all 0.15s ease;
    }

    .task-action-btn:hover { background: var(--color-primary-light); color: var(--color-primary); }
    .task-action-btn.delete:hover { background: #fee2e2; color: var(--color-danger); }

    .task-card.dragging { opacity: 0.4; transform: rotate(1deg); }
    .task-card.drag-over-top { border-top: 3px solid var(--color-primary); margin-top: -3px; }
    .task-card.drag-over-bottom { border-bottom: 3px solid var(--color-primary); margin-bottom: -3px; }

    .empty-state {
      text-align: center;
      padding: var(--space-xl) var(--space-lg);
      color: var(--color-text-muted);
    }

    .empty-state-icon { font-size: 3rem; margin-bottom: var(--space-md); }
    .empty-state-title { font-size: var(--font-size-lg); font-weight: 600; color: var(--color-text-secondary); margin-bottom: var(--space-xs); }
    .empty-state-text { font-size: var(--font-size-sm); }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(99, 102, 241, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }

    .modal-overlay.visible { opacity: 1; visibility: visible; }

    .modal {
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 90%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.2s ease;
    }

    .modal-overlay.visible .modal { transform: translateY(0); }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-lg);
      border-bottom: 1px solid var(--color-border);
    }

    .modal-title { font-size: var(--font-size-lg); font-weight: 600; }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--color-text-muted);
      padding: 4px;
      transition: color 0.15s ease;
    }

    .modal-close:hover { color: var(--color-text); }

    .modal-body { padding: var(--space-lg); }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-sm);
      padding: var(--space-lg);
      border-top: 1px solid var(--color-border);
    }

    .form-group { margin-bottom: var(--space-md); }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-xs);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px var(--space-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-surface);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-glow);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row { display: flex; gap: var(--space-md); }
    .form-row .form-group { flex: 1; }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }

    .category-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg);
      border-radius: var(--radius-sm);
    }

    .category-item-color { width: 16px; height: 16px; border-radius: 50%; flex-shrink: 0; }
    .category-item-icon { font-size: 1rem; flex-shrink: 0; }
    .category-item-name { flex: 1; font-size: var(--font-size-sm); font-weight: 500; }
    .category-item-actions { display: flex; gap: var(--space-xs); }

    .add-category-row {
      display: flex;
      gap: var(--space-sm);
      align-items: flex-end;
    }

    .add-category-row input,
    .add-category-row select {
      padding: 6px var(--space-sm);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--color-text);
      background: var(--color-surface);
    }

    .toast {
      position: fixed;
      bottom: var(--space-xl);
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--color-text);
      color: var(--color-bg);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-pill);
      font-size: var(--font-size-sm);
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      pointer-events: none;
    }

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtU3Vyn54GRCwTUVlRqH6ehVqQ7TUEFqc",
      authDomain: "pjs-apps.firebaseapp.com",
      projectId: "pjs-apps",
      storageBucket: "pjs-apps.firebasestorage.app",
      messagingSenderId: "15262892440",
      appId: "1:15262892440:web:3a7c9b3f9a1e5b6c8d9e0f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Default categories
    const DEFAULT_CATEGORIES = [
      { id: 'work', name: 'Work To-Do', color: '#6366f1', icon: 'üìã' },
      { id: 'meetings', name: 'Meetings', color: '#f59e0b', icon: 'üìÖ' },
      { id: 'calls', name: 'Calls', color: '#10b981', icon: 'üìû' },
      { id: 'review', name: 'Review', color: '#ec4899', icon: 'üìë' }
    ];

    // State
    const State = {
      selectedDate: getTodayString(),
      tasks: [],
      categories: [...DEFAULT_CATEGORIES],
      searchQuery: '',
      filterPriority: '',
      filterCategory: '',
      filterStatus: '',
      editingId: null,
      draggedId: null
    };

    // Helpers
    function getTodayString() {
      const d = new Date();
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T12:00:00');
      return d.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function formatTime(timeStr) {
      if (!timeStr) return '';
      const [h, m] = timeStr.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return hour + ':' + String(m).padStart(2, '0') + ' ' + ampm;
    }

    function getGreeting() {
      const h = new Date().getHours();
      if (h < 12) return 'Good morning! Let\'s get to work. ‚òÄÔ∏è';
      if (h < 17) return 'Good afternoon! Keep it going. üí™';
      return 'Good evening! Wrapping up? üåô';
    }

    function isOverdue(task) {
      if (!task.dueTime || task.completed) return false;
      if (task.date !== getTodayString()) return false;
      const [h, m] = task.dueTime.split(':').map(Number);
      const now = new Date();
      const due = new Date();
      due.setHours(h, m, 0, 0);
      return now > due;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    // Sync status
    function setSyncStatus(status) {
      const dot = document.getElementById('sync-dot');
      const text = document.getElementById('sync-text');
      dot.className = 'sync-dot' + (status === 'syncing' ? ' syncing' : status === 'offline' ? ' offline' : '');
      text.textContent = status === 'syncing' ? 'Syncing...' : status === 'offline' ? 'Offline' : 'Synced';
    }

    // Toast
    let toastTimer = null;
    function showToast(message) {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.add('visible');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => el.classList.remove('visible'), 2500);
    }

    // Firebase operations
    async function loadTasks() {
      try {
        setSyncStatus('syncing');
        const snapshot = await db.collection('planner_tasks').get();
        State.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        setSyncStatus('synced');
        render();
        document.getElementById('loading').style.display = 'none';
      } catch (e) {
        console.error('Load error:', e);
        setSyncStatus('offline');
        showToast('Failed to load tasks');
        document.getElementById('loading').style.display = 'none';
      }
    }

    async function loadCategories() {
      try {
        const doc = await db.collection('settings').doc('planner_categories').get();
        if (doc.exists && doc.data().categories) {
          State.categories = doc.data().categories;
        }
        refreshCategoryDropdowns();
      } catch (e) {
        console.error('Load categories error:', e);
      }
    }

    async function saveCategories() {
      try {
        await db.collection('settings').doc('planner_categories').set({ categories: State.categories });
      } catch (e) {
        console.error('Save categories error:', e);
      }
    }

    async function addTask(task) {
      try {
        setSyncStatus('syncing');
        const dateTasks = State.tasks.filter(t => t.date === task.date);
        task.sortOrder = dateTasks.length ? Math.max(...dateTasks.map(t => t.sortOrder || 0)) + 1 : 0;
        const docRef = await db.collection('planner_tasks').add(task);
        State.tasks.push({ id: docRef.id, ...task });
        setSyncStatus('synced');
        render();
        showToast('Task added');
      } catch (e) {
        console.error('Add error:', e);
        setSyncStatus('offline');
        showToast('Failed to add task');
      }
    }

    async function updateTask(id, updates) {
      try {
        setSyncStatus('syncing');
        await db.collection('planner_tasks').doc(id).update(updates);
        const idx = State.tasks.findIndex(t => t.id === id);
        if (idx !== -1) State.tasks[idx] = { ...State.tasks[idx], ...updates };
        setSyncStatus('synced');
        render();
      } catch (e) {
        console.error('Update error:', e);
        setSyncStatus('offline');
        showToast('Failed to update task');
      }
    }

    async function deleteTask(id) {
      try {
        setSyncStatus('syncing');
        await db.collection('planner_tasks').doc(id).delete();
        State.tasks = State.tasks.filter(t => t.id !== id);
        setSyncStatus('synced');
        render();
        showToast('Task deleted');
      } catch (e) {
        console.error('Delete error:', e);
        setSyncStatus('offline');
        showToast('Failed to delete task');
      }
    }

    // Real-time listener
    function setupRealtimeSync() {
      db.collection('planner_tasks').onSnapshot(snapshot => {
        State.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        setSyncStatus('synced');
        render();
      }, err => {
        console.error('Realtime error:', err);
        setSyncStatus('offline');
      });
    }

    // Category management
    function refreshCategoryDropdowns() {
      const cats = State.categories;
      const buildOptions = (includeAll) => {
        let html = includeAll ? '<option value="">All Categories</option>' : '';
        cats.forEach(c => {
          html += '<option value="' + escapeHtml(c.id) + '">' + c.icon + ' ' + escapeHtml(c.name) + '</option>';
        });
        return html;
      };

      document.getElementById('add-category').innerHTML = buildOptions(false);
      document.getElementById('edit-category').innerHTML = buildOptions(false);
      document.getElementById('filter-category').innerHTML = buildOptions(true);
    }

    function renderCategoryList() {
      const listEl = document.getElementById('category-list');
      listEl.innerHTML = State.categories.map(c => {
        return '<div class="category-item" data-id="' + escapeHtml(c.id) + '">' +
          '<span class="category-item-color" style="background:' + c.color + '"></span>' +
          '<span class="category-item-icon">' + c.icon + '</span>' +
          '<span class="category-item-name">' + escapeHtml(c.name) + '</span>' +
          '<div class="category-item-actions">' +
          '<button class="task-action-btn delete btn-cat-delete" data-id="' + escapeHtml(c.id) + '">√ó</button>' +
          '</div></div>';
      }).join('');
    }

    // Rendering
    function render() {
      renderDateNav();
      renderProgress();
      renderTaskList();
    }

    function renderDateNav() {
      document.getElementById('date-display').textContent = formatDate(State.selectedDate);
      const isToday = State.selectedDate === getTodayString();
      document.getElementById('date-today').classList.toggle('hidden', isToday);
    }

    function renderProgress() {
      const today = getTodayString();
      let tasks;
      
      // Match the same logic as renderTaskList for consistency
      if (State.selectedDate === today) {
        tasks = State.tasks.filter(t => {
          if (t.date === today) return true;
          if (!t.completed && t.date < today) return true;
          return false;
        });
      } else {
        tasks = State.tasks.filter(t => t.date === State.selectedDate);
      }
      const total = tasks.length;
      const done = tasks.filter(t => t.completed).length;
      const pct = total ? Math.round((done / total) * 100) : 0;

      document.getElementById('greeting').textContent = getGreeting();
      document.getElementById('progress-text').textContent = total
        ? done + ' of ' + total + ' tasks completed (' + pct + '%)'
        : 'No tasks for this day yet. Add one above!';
      document.getElementById('progress-fill').style.width = pct + '%';

      const high = tasks.filter(t => t.priority === 'high' && !t.completed).length;
      const med = tasks.filter(t => t.priority === 'medium' && !t.completed).length;
      const low = tasks.filter(t => t.priority === 'low' && !t.completed).length;

      document.getElementById('progress-stats').innerHTML =
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-high-border)"></span>' + high + ' High</span>' +
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-medium-border)"></span>' + med + ' Medium</span>' +
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-low-border)"></span>' + low + ' Low</span>';

      document.getElementById('celebration').classList.toggle('visible', total > 0 && done === total);
    }

    function renderTaskList() {
      const today = getTodayString();
      let tasks;
      
      // If viewing today, include incomplete tasks from previous days (carry forward)
      if (State.selectedDate === today) {
        tasks = State.tasks.filter(t => {
          // Include all tasks for today
          if (t.date === today) return true;
          // Include incomplete tasks from past days
          if (!t.completed && t.date < today) return true;
          return false;
        });
      } else {
        // For other days, just show that day's tasks
        tasks = State.tasks.filter(t => t.date === State.selectedDate);
      }

      // Apply filters
      if (State.searchQuery) {
        const q = State.searchQuery.toLowerCase();
        tasks = tasks.filter(t => t.text.toLowerCase().includes(q));
      }
      if (State.filterPriority) tasks = tasks.filter(t => t.priority === State.filterPriority);
      if (State.filterCategory) tasks = tasks.filter(t => t.category === State.filterCategory);
      if (State.filterStatus === 'active') tasks = tasks.filter(t => !t.completed);
      if (State.filterStatus === 'completed') tasks = tasks.filter(t => t.completed);

      // Sort: active first by sortOrder, then completed
      tasks.sort((a, b) => {
        if (a.completed !== b.completed) return a.completed ? 1 : -1;
        return (a.sortOrder || 0) - (b.sortOrder || 0);
      });

      const taskList = document.getElementById('task-list');
      const emptyState = document.getElementById('empty-state');

      if (tasks.length === 0) {
        taskList.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      taskList.innerHTML = tasks.map(task => {
        const cat = State.categories.find(c => c.id === task.category);
        const overdueClass = isOverdue(task) ? ' overdue' : '';
        const completedClass = task.completed ? ' completed' : '';
        const priorityClass = ' priority-' + task.priority;
        const today = getTodayString();
        const isCarriedOver = State.selectedDate === today && task.date < today && !task.completed;

        let catBadge = '';
        if (cat) {
          catBadge = '<span class="category-badge" style="background:' + cat.color + '20;color:' + cat.color + '">' +
            cat.icon + ' ' + escapeHtml(cat.name) + '</span>';
        }

        let carriedBadge = '';
        if (isCarriedOver) {
          const taskDate = new Date(task.date + 'T12:00:00');
          const daysAgo = Math.floor((new Date(today + 'T12:00:00') - taskDate) / (1000 * 60 * 60 * 24));
          carriedBadge = '<span class="carried-over-badge">üìå ' + (daysAgo === 1 ? 'Yesterday' : daysAgo + ' days ago') + '</span>';
        }

        let timeHtml = '';
        if (task.dueTime) {
          timeHtml = '<span class="task-due-time' + overdueClass + '">' +
            (isOverdue(task) ? '‚è∞ ' : 'üïê ') + formatTime(task.dueTime) + '</span>';
        }

        return '<div class="task-card' + priorityClass + completedClass + '" data-task-id="' + task.id + '" draggable="true">' +
          '<span class="drag-handle" title="Drag to reorder">‚ò∞</span>' +
          '<div class="task-checkbox" data-id="' + task.id + '"></div>' +
          '<div class="task-content">' +
          '<div class="task-text">' + escapeHtml(task.text) + '</div>' +
          '<div class="task-meta">' +
          '<span class="priority-pill ' + task.priority + '">' +
          (task.priority === 'high' ? '! ' : '') + task.priority.charAt(0).toUpperCase() + task.priority.slice(1) +
          '</span>' +
          catBadge + carriedBadge + timeHtml +
          '</div></div>' +
          '<div class="task-actions">' +
          '<button class="task-action-btn edit" data-id="' + task.id + '" title="Edit">‚úé</button>' +
          '<button class="task-action-btn delete" data-id="' + task.id + '" title="Delete">‚úñ</button>' +
          '</div></div>';
      }).join('');

      // Attach drag events
      taskList.querySelectorAll('.task-card').forEach(card => {
        const id = card.dataset.taskId;
        card.addEventListener('dragstart', e => handleDragStart(e, id));
        card.addEventListener('dragover', e => handleDragOver(e));
        card.addEventListener('dragenter', e => handleDragEnter(e, id));
        card.addEventListener('dragleave', () => card.classList.remove('drag-over-top', 'drag-over-bottom'));
        card.addEventListener('drop', e => handleDrop(e, id));
        card.addEventListener('dragend', handleDragEnd);
      });
    }

    // Drag and drop
    function handleDragStart(e, taskId) {
      State.draggedId = taskId;
      e.dataTransfer.effectAllowed = 'move';
      requestAnimationFrame(() => {
        const card = document.querySelector('[data-task-id="' + taskId + '"]');
        if (card) card.classList.add('dragging');
      });
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e, taskId) {
      if (taskId === State.draggedId) return;
      clearDropIndicators();
      const card = e.currentTarget;
      const rect = card.getBoundingClientRect();
      const midY = rect.top + rect.height / 2;
      if (e.clientY < midY) card.classList.add('drag-over-top');
      else card.classList.add('drag-over-bottom');
    }

    async function handleDrop(e, targetId) {
      e.preventDefault();
      if (!State.draggedId || State.draggedId === targetId) return;
      const card = e.currentTarget;
      const position = card.classList.contains('drag-over-top') ? 'top' : 'bottom';

      // Reorder
      const tasks = State.tasks.filter(t => t.date === State.selectedDate).sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
      const draggedIdx = tasks.findIndex(t => t.id === State.draggedId);
      const targetIdx = tasks.findIndex(t => t.id === targetId);
      if (draggedIdx === -1 || targetIdx === -1) return;

      const [dragged] = tasks.splice(draggedIdx, 1);
      const insertIdx = position === 'top' ? targetIdx : (draggedIdx < targetIdx ? targetIdx : targetIdx + 1);
      tasks.splice(insertIdx, 0, dragged);

      // Update sort orders
      for (let i = 0; i < tasks.length; i++) {
        if (tasks[i].sortOrder !== i) {
          await updateTask(tasks[i].id, { sortOrder: i });
        }
      }

      State.draggedId = null;
      clearDropIndicators();
    }

    function handleDragEnd() {
      State.draggedId = null;
      clearDropIndicators();
      document.querySelectorAll('.task-card.dragging').forEach(c => c.classList.remove('dragging'));
    }

    function clearDropIndicators() {
      document.querySelectorAll('.task-card').forEach(card => {
        card.classList.remove('drag-over-top', 'drag-over-bottom');
      });
    }

    // Edit modal
    function openEditModal(task) {
      State.editingId = task.id;
      document.getElementById('edit-modal-title').textContent = 'Edit Task';
      document.getElementById('edit-text').value = task.text;
      document.getElementById('edit-priority').value = task.priority;
      document.getElementById('edit-category').value = task.category;
      document.getElementById('edit-time').value = task.dueTime || '';
      document.getElementById('edit-notes').value = task.notes || '';
      document.getElementById('edit-modal').classList.add('visible');
      document.getElementById('edit-text').focus();
    }

    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('visible');
      State.editingId = null;
    }

    async function saveEdit() {
      const text = document.getElementById('edit-text').value.trim();
      if (!text) return;
      await updateTask(State.editingId, {
        text,
        priority: document.getElementById('edit-priority').value,
        category: document.getElementById('edit-category').value,
        dueTime: document.getElementById('edit-time').value || null,
        notes: document.getElementById('edit-notes').value
      });
      closeEditModal();
      showToast('Task updated');
    }

    // Confirm dialog
    let confirmCallback = null;
    function showConfirm(title, message, callback) {
      document.getElementById('confirm-title').textContent = title;
      document.getElementById('confirm-message').textContent = message;
      confirmCallback = callback;
      document.getElementById('confirm-modal').classList.add('visible');
    }

    function closeConfirm() {
      document.getElementById('confirm-modal').classList.remove('visible');
      confirmCallback = null;
    }

    // Categories modal
    function openCategoriesModal() {
      renderCategoryList();
      document.getElementById('categories-modal').classList.add('visible');
    }

    function closeCategoriesModal() {
      document.getElementById('categories-modal').classList.remove('visible');
      refreshCategoryDropdowns();
    }

    // Theme
    function loadTheme() {
      const saved = localStorage.getItem('vchriPlanner_theme');
      if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      updateThemeIcon();
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('vchriPlanner_theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('vchriPlanner_theme', 'dark');
      }
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const btn = document.getElementById('btn-theme');
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      btn.innerHTML = isDark ? '‚òÄ' : '‚òæ';
    }

    // Export
    function exportData() {
      const data = {
        tasks: State.tasks,
        categories: State.categories
      };
      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'planner-export-' + getTodayString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast('Data exported');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      loadCategories().then(() => loadTasks());
      setupRealtimeSync();

      // Date navigation
      document.getElementById('date-prev').addEventListener('click', () => {
        const d = new Date(State.selectedDate + 'T12:00:00');
        d.setDate(d.getDate() - 1);
        State.selectedDate = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        render();
      });

      document.getElementById('date-next').addEventListener('click', () => {
        const d = new Date(State.selectedDate + 'T12:00:00');
        d.setDate(d.getDate() + 1);
        State.selectedDate = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        render();
      });

      document.getElementById('date-today').addEventListener('click', () => {
        State.selectedDate = getTodayString();
        render();
      });

      // Quick add
      document.getElementById('btn-add').addEventListener('click', async () => {
        const text = document.getElementById('add-text').value.trim();
        if (!text) return;
        await addTask({
          text,
          priority: document.getElementById('add-priority').value,
          category: document.getElementById('add-category').value,
          dueTime: document.getElementById('add-time').value || null,
          date: State.selectedDate,
          completed: false,
          notes: ''
        });
        document.getElementById('add-text').value = '';
        document.getElementById('add-time').value = '';
      });

      document.getElementById('add-text').addEventListener('keydown', e => {
        if (e.key === 'Enter') document.getElementById('btn-add').click();
      });

      // Filters
      document.getElementById('filter-search').addEventListener('input', e => { State.searchQuery = e.target.value; render(); });
      document.getElementById('filter-priority').addEventListener('change', e => { State.filterPriority = e.target.value; render(); });
      document.getElementById('filter-category').addEventListener('change', e => { State.filterCategory = e.target.value; render(); });
      document.getElementById('filter-status').addEventListener('change', e => { State.filterStatus = e.target.value; render(); });

      // Task list delegation
      document.getElementById('task-list').addEventListener('click', async e => {
        const checkbox = e.target.closest('.task-checkbox');
        if (checkbox) {
          const task = State.tasks.find(t => t.id === checkbox.dataset.id);
          if (task) await updateTask(task.id, { completed: !task.completed });
          return;
        }

        const editBtn = e.target.closest('.task-action-btn.edit');
        if (editBtn) {
          const task = State.tasks.find(t => t.id === editBtn.dataset.id);
          if (task) openEditModal(task);
          return;
        }

        const deleteBtn = e.target.closest('.task-action-btn.delete');
        if (deleteBtn) {
          const task = State.tasks.find(t => t.id === deleteBtn.dataset.id);
          if (task) showConfirm('Delete Task', 'Delete "' + task.text + '"?', () => deleteTask(task.id));
          return;
        }
      });

      // Edit modal
      document.getElementById('edit-modal-close').addEventListener('click', closeEditModal);
      document.getElementById('edit-cancel').addEventListener('click', closeEditModal);
      document.getElementById('edit-save').addEventListener('click', saveEdit);
      document.getElementById('edit-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeEditModal(); });

      // Confirm modal
      document.getElementById('confirm-close').addEventListener('click', closeConfirm);
      document.getElementById('confirm-cancel').addEventListener('click', closeConfirm);
      document.getElementById('confirm-ok').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeConfirm(); });
      document.getElementById('confirm-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeConfirm(); });

      // Categories modal
      document.getElementById('btn-categories').addEventListener('click', openCategoriesModal);
      document.getElementById('categories-close').addEventListener('click', closeCategoriesModal);
      document.getElementById('categories-done').addEventListener('click', closeCategoriesModal);
      document.getElementById('categories-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeCategoriesModal(); });

      document.getElementById('btn-add-cat').addEventListener('click', async () => {
        const icon = document.getElementById('new-cat-icon').value || 'üìã';
        const name = document.getElementById('new-cat-name').value.trim();
        const color = document.getElementById('new-cat-color').value;
        if (!name) return;
        const id = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
        if (State.categories.some(c => c.id === id)) {
          showToast('Category already exists');
          return;
        }
        State.categories.push({ id, name, color, icon });
        await saveCategories();
        renderCategoryList();
        document.getElementById('new-cat-name').value = '';
        document.getElementById('new-cat-icon').value = '';
        showToast('Category added');
      });

      document.getElementById('category-list').addEventListener('click', async e => {
        const deleteBtn = e.target.closest('.btn-cat-delete');
        if (deleteBtn) {
          const id = deleteBtn.dataset.id;
          State.categories = State.categories.filter(c => c.id !== id);
          await saveCategories();
          renderCategoryList();
          showToast('Category deleted');
        }
      });

      // Theme & Export
      document.getElementById('btn-theme').addEventListener('click', toggleTheme);
      document.getElementById('btn-export').addEventListener('click', exportData);

      // Escape key
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
          if (document.getElementById('confirm-modal').classList.contains('visible')) closeConfirm();
          else if (document.getElementById('categories-modal').classList.contains('visible')) closeCategoriesModal();
          else if (document.getElementById('edit-modal').classList.contains('visible')) closeEditModal();
        }
      });
    });
  </script>
</body>
</html>
