<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <style>
    :root {
      --color-primary: #6366f1;
      --color-primary-hover: #4f46e5;
      --color-primary-light: #eef2ff;
      --color-primary-glow: rgba(99, 102, 241, 0.15);

      --color-bg: #faf5ff;
      --color-surface: #ffffff;
      --color-border: #e2e0f0;
      --color-text: #1e1b4b;
      --color-text-secondary: #6b7280;
      --color-text-muted: #9ca3af;

      --priority-high-bg: #fef2f2;
      --priority-high-text: #dc2626;
      --priority-high-border: #ef4444;
      --priority-medium-bg: #fffbeb;
      --priority-medium-text: #d97706;
      --priority-medium-border: #f59e0b;
      --priority-low-bg: #f0fdf4;
      --priority-low-text: #16a34a;
      --priority-low-border: #22c55e;

      --color-completed-bg: #f9fafb;
      --color-completed-text: #9ca3af;
      --color-completed-border: #e5e7eb;

      --progress-gradient: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);

      --color-danger: #ef4444;
      --color-danger-hover: #dc2626;
      --color-success: #10b981;
      --color-warning: #f59e0b;

      --max-width: 900px;
      --radius: 12px;
      --radius-sm: 6px;
      --radius-pill: 9999px;
      --shadow-sm: 0 1px 3px rgba(99, 102, 241, 0.06);
      --shadow-md: 0 4px 14px rgba(99, 102, 241, 0.08);
      --shadow-lg: 0 10px 30px rgba(99, 102, 241, 0.12);

      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;

      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-size-sm: 0.8125rem;
      --font-size-base: 0.9375rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;
    }

    /* â”€â”€ Dark Mode â”€â”€ */
    [data-theme="dark"] {
      --color-primary: #818cf8;
      --color-primary-hover: #a5b4fc;
      --color-primary-light: #1e1b4b;
      --color-primary-glow: rgba(129, 140, 248, 0.2);

      --color-bg: #0c0a1d;
      --color-surface: #1a1836;
      --color-border: #2d2b52;
      --color-text: #e8e6f0;
      --color-text-secondary: #a5a3c0;
      --color-text-muted: #6b698a;

      --priority-high-bg: #2d1215;
      --priority-high-text: #fca5a5;
      --priority-high-border: #ef4444;
      --priority-medium-bg: #2d2006;
      --priority-medium-text: #fcd34d;
      --priority-medium-border: #f59e0b;
      --priority-low-bg: #052e16;
      --priority-low-text: #6ee7b7;
      --priority-low-border: #22c55e;

      --color-completed-bg: #16142e;
      --color-completed-text: #6b698a;
      --color-completed-border: #2d2b52;

      --color-danger: #ef4444;
      --color-danger-hover: #f87171;

      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    [data-theme="dark"] .modal-overlay { background: rgba(0, 0, 0, 0.65); }
    [data-theme="dark"] .btn-secondary { background: var(--color-surface); border-color: var(--color-border); color: var(--color-text); }
    [data-theme="dark"] .quick-add-input,
    [data-theme="dark"] .quick-add select,
    [data-theme="dark"] .quick-add input[type="time"],
    [data-theme="dark"] .filter-bar select,
    [data-theme="dark"] .filter-bar input { background: var(--color-surface); color: var(--color-text); }
    [data-theme="dark"] .btn-icon:hover { background: var(--color-primary-light); }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .app-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-lg);
    }

    /* â”€â”€ Header â”€â”€ */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .app-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      background: var(--progress-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .sync-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      padding: 4px 10px;
      background: var(--color-surface);
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
    }

    .sync-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .sync-dot.syncing { background: #f59e0b; animation: pulse 1s infinite; }
    .sync-dot.offline { background: #ef4444; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* â”€â”€ Buttons â”€â”€ */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease, transform 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary { background: var(--color-primary); color: #fff; }
    .btn-primary:hover { background: var(--color-primary-hover); transform: translateY(-1px); }

    .btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
    .btn-secondary:hover { background: var(--color-primary-light); }

    .btn-danger { background: var(--color-danger); color: #fff; }
    .btn-danger:hover { background: var(--color-danger-hover); }

    .btn-icon {
      padding: 6px 10px;
      background: transparent;
      color: var(--color-text-secondary);
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background-color 0.15s ease, border-color 0.15s ease;
      line-height: 1;
    }
    .btn-icon:hover { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }

    /* â”€â”€ Date Navigation â”€â”€ */
    .date-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding: var(--space-md);
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }

    .date-nav-date {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-text);
      min-width: 280px;
      text-align: center;
    }

    .date-nav-btn {
      background: none;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: 6px 12px;
      cursor: pointer;
      color: var(--color-text-secondary);
      font-size: 1rem;
      transition: all 0.15s ease;
    }
    .date-nav-btn:hover { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }

    .date-nav-today {
      font-size: var(--font-size-sm);
      padding: 4px 12px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-pill);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.15s ease;
    }
    .date-nav-today:hover { background: var(--color-primary-hover); }
    .date-nav-today.hidden { display: none; }

    /* â”€â”€ Progress Section â”€â”€ */
    .progress-section {
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    .progress-greeting {
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin-bottom: var(--space-xs);
    }

    .progress-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-md);
    }

    .progress-bar-track {
      height: 12px;
      background: var(--color-border);
      border-radius: var(--radius-pill);
      overflow: hidden;
      margin-bottom: var(--space-md);
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--progress-gradient);
      border-radius: var(--radius-pill);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      min-width: 0;
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-stats {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }

    .progress-stat {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .progress-stat-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .progress-celebration {
      color: var(--color-primary);
      font-weight: 600;
      margin-top: var(--space-sm);
      display: none;
    }

    .progress-celebration.visible { display: block; }

    /* â”€â”€ Quick Add â”€â”€ */
    .quick-add {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
    }

    .quick-add-input {
      flex: 1;
      min-width: 200px;
      padding: 10px var(--space-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-surface);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }
    .quick-add-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-glow);
    }
    .quick-add-input::placeholder { color: var(--color-text-muted); }

    .quick-add select,
    .quick-add input[type="time"] {
      padding: 10px var(--space-sm);
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--color-text);
      background: var(--color-surface);
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .quick-add select:focus,
    .quick-add input[type="time"]:focus { border-color: var(--color-primary); }

    .quick-add .btn-primary {
      padding: 10px 20px;
      font-size: var(--font-size-base);
      border-radius: var(--radius);
    }

    /* â”€â”€ Filter Bar â”€â”€ */
    .filter-bar {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 8px var(--space-sm);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      color: var(--color-text);
      background: var(--color-surface);
      outline: none;
      transition: border-color 0.2s ease;
    }
    .filter-bar input:focus,
    .filter-bar select:focus { border-color: var(--color-primary); }

    .filter-bar input { flex: 1; min-width: 150px; }

    /* â”€â”€ Task List â”€â”€ */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    /* â”€â”€ Task Card â”€â”€ */
    .task-card {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border-left: 4px solid transparent;
      cursor: default;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, opacity 0.3s ease;
      position: relative;
    }

    .task-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .task-card.priority-high { border-left-color: var(--priority-high-border); }
    .task-card.priority-medium { border-left-color: var(--priority-medium-border); }
    .task-card.priority-low { border-left-color: var(--priority-low-border); }

    .task-card.completed {
      background: var(--color-completed-bg);
      border-left-color: var(--color-completed-border) !important;
      opacity: 0.7;
    }
    .task-card.completed:hover { opacity: 0.85; }

    .task-card.completed .task-text {
      color: var(--color-completed-text);
      text-decoration: line-through;
    }

    .task-card.completed .task-meta { opacity: 0.5; }

    /* Drag handle */
    .drag-handle {
      cursor: grab;
      color: var(--color-text-muted);
      font-size: 1.1rem;
      padding: 4px;
      user-select: none;
      line-height: 1;
      flex-shrink: 0;
    }
    .drag-handle:active { cursor: grabbing; }

    /* Checkbox */
    .task-checkbox {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--color-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
      position: relative;
    }
    .task-checkbox:hover { border-color: var(--color-primary); }

    .task-card.priority-high .task-checkbox { border-color: var(--priority-high-border); }
    .task-card.priority-medium .task-checkbox { border-color: var(--priority-medium-border); }
    .task-card.priority-low .task-checkbox { border-color: var(--priority-low-border); }

    .task-card.completed .task-checkbox {
      background: var(--color-primary);
      border-color: var(--color-primary);
      animation: check-fill 0.3s ease;
    }
    .task-card.completed .task-checkbox::after {
      content: '\2713';
      color: #fff;
      font-size: 12px;
      font-weight: 700;
    }

    @keyframes check-fill {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Task content */
    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: var(--font-size-base);
      font-weight: 500;
      color: var(--color-text);
      word-break: break-word;
    }

    .task-meta {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      margin-top: var(--space-xs);
      flex-wrap: wrap;
    }

    /* Priority pill */
    .priority-pill {
      display: inline-flex;
      align-items: center;
      padding: 1px 8px;
      border-radius: var(--radius-pill);
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-pill.high { background: var(--priority-high-bg); color: var(--priority-high-text); }
    .priority-pill.medium { background: var(--priority-medium-bg); color: var(--priority-medium-text); }
    .priority-pill.low { background: var(--priority-low-bg); color: var(--priority-low-text); }

    /* Category badge */
    .category-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 8px;
      border-radius: var(--radius-pill);
      font-size: 0.6875rem;
      font-weight: 500;
    }

    /* Due time */
    .task-due-time {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      white-space: nowrap;
    }
    .task-due-time.overdue { color: var(--color-danger); font-weight: 600; }

    /* Task actions */
    .task-actions {
      display: flex;
      gap: var(--space-xs);
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s ease;
    }
    .task-card:hover .task-actions { opacity: 1; }

    .task-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      font-size: 0.875rem;
      transition: all 0.15s ease;
    }
    .task-action-btn:hover { background: var(--color-primary-light); color: var(--color-primary); }
    .task-action-btn.delete:hover { background: #fee2e2; color: var(--color-danger); }

    /* Mobile reorder buttons */
    .reorder-buttons { display: none; }

    /* â”€â”€ Drag and Drop â”€â”€ */
    .task-card.dragging {
      opacity: 0.4;
      transform: rotate(1deg);
    }

    .task-card.drag-over-top { border-top: 3px solid var(--color-primary); margin-top: -3px; }
    .task-card.drag-over-bottom { border-bottom: 3px solid var(--color-primary); margin-bottom: -3px; }

    /* â”€â”€ Empty State â”€â”€ */
    .empty-state {
      text-align: center;
      padding: var(--space-xl) var(--space-lg);
      color: var(--color-text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: var(--space-md);
    }

    .empty-state-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-xs);
    }

    .empty-state-text {
      font-size: var(--font-size-sm);
    }

    /* â”€â”€ Modals â”€â”€ */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(99, 102, 241, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    .modal-overlay.visible { opacity: 1; visibility: visible; }

    .modal {
      background: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 90%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.2s ease;
    }
    .modal-overlay.visible .modal { transform: translateY(0); }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-lg);
      border-bottom: 1px solid var(--color-border);
    }

    .modal-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--color-text-muted);
      padding: 4px;
      transition: color 0.15s ease;
    }
    .modal-close:hover { color: var(--color-text); }

    .modal-body { padding: var(--space-lg); }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-sm);
      padding: var(--space-lg);
      border-top: 1px solid var(--color-border);
    }

    /* â”€â”€ Form Fields â”€â”€ */
    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-xs);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px var(--space-md);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-surface);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-glow);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: flex;
      gap: var(--space-md);
    }
    .form-row .form-group { flex: 1; }

    /* â”€â”€ Category Management â”€â”€ */
    .category-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }

    .category-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg);
      border-radius: var(--radius-sm);
    }

    .category-item-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .category-item-icon {
      font-size: 1rem;
      flex-shrink: 0;
    }

    .category-item-name {
      flex: 1;
      font-size: var(--font-size-sm);
      font-weight: 500;
    }

    .category-item-actions {
      display: flex;

    let toastTimer = null;
    function showToast(message) {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.add('visible');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => el.classList.remove('visible'), 2500);

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sync Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function setSyncStatus(status) {
      const dot = document.getElementById('sync-dot');
      const text = document.getElementById('sync-text');
      dot.className = 'sync-dot' + (status === 'syncing' ? ' syncing' : status === 'offline' ? ' offline' : '');
      text.textContent = status === 'syncing' ? 'Syncing...' : status === 'offline' ? 'Offline' : 'Synced';
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function loadTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      updateThemeIcon();
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem(THEME_KEY, 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem(THEME_KEY, 'dark');
      }
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.getElementById('btn-theme').innerHTML = isDark ? 'â˜€' : 'â˜¾';
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const State = {
      selectedDate: getTodayString(),
      tasks: [],
      categories: [...DEFAULT_CATEGORIES],
      searchQuery: '',
      filterPriority: '',
      filterCategory: '',
      filterStatus: '',
      editingId: null,
      carriedExpanded: true,
      workExpanded: true,
      homeExpanded: true
    };

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Firebase Operations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function loadTasks() {
      try {
        setSyncStatus('syncing');
        const snapshot = await db.collection('planner_tasks').get();
        State.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        setSyncStatus('synced');
        render();
        document.getElementById('loading').style.display = 'none';
      } catch (e) {
        console.error('Load error:', e);
        setSyncStatus('offline');
        showToast('Failed to load tasks');
        document.getElementById('loading').style.display = 'none';
      }
    }

    async function loadCategories() {
      try {
        const doc = await db.collection('settings').doc('planner_categories').get();
        if (doc.exists && doc.data().categories) {
          State.categories = doc.data().categories;
        }
        // Ensure defaults exist
        if (!State.categories.find(c => c.id === 'home')) {
          State.categories.push({ id: 'home', name: 'Home To-Do', color: '#10b981', icon: 'ðŸ§¹', group: 'home' });
        }
        refreshCategoryDropdowns();
      } catch (e) {
        console.error('Load categories error:', e);
      }
    }

    async function saveCategories() {
      try {
        await db.collection('settings').doc('planner_categories').set({ categories: State.categories });
      } catch (e) {
        console.error('Save categories error:', e);
      }
    }

    async function addTask(task) {
      try {
        setSyncStatus('syncing');
        const dateTasks = State.tasks.filter(t => t.date === task.date);
        task.sortOrder = dateTasks.length ? Math.max(...dateTasks.map(t => t.sortOrder || 0)) + 1 : 0;
        await db.collection('planner_tasks').add(task);
        // Don't push locally - realtime sync will handle it
        setSyncStatus('synced');
        showToast('Task added!');
      } catch (e) {
        console.error('Add error:', e);
        setSyncStatus('offline');
        showToast('Failed to add task');
      }
    }

    async function updateTask(id, updates) {
      try {
        setSyncStatus('syncing');
        await db.collection('planner_tasks').doc(id).update(updates);
        // Don't update locally - realtime sync will handle it
        setSyncStatus('synced');
      } catch (e) {
        console.error('Update error:', e);
        setSyncStatus('offline');
        showToast('Failed to update task');
      }
    }

    async function deleteTask(id) {
      try {
        setSyncStatus('syncing');
        await db.collection('planner_tasks').doc(id).delete();
        // Don't update locally - realtime sync will handle it

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function render() {
      renderDateNav();
      refreshCategoryDropdowns();
      
      const todayTasks = State.tasks.filter(t => t.date === State.selectedDate);
      const carriedOver = State.selectedDate >= getTodayString()
        ? State.tasks.filter(t => t.date < State.selectedDate && !t.completed)
        : [];

      const allForProgress = todayTasks.concat(carriedOver);
      const filteredToday = filterTasks(todayTasks);
      const filteredCarried = filterTasks(carriedOver);

      renderProgress(allForProgress);
      renderTaskList(filteredToday, filteredCarried);
    }

    function renderDateNav() {
      document.getElementById('date-display').textContent = formatDate(State.selectedDate);
      const isToday = State.selectedDate === getTodayString();
      document.getElementById('date-today').classList.toggle('hidden', isToday);
    }

    function renderProgress(tasks) {
      document.getElementById('greeting').textContent = getGreeting();
      const total = tasks.length;
      const done = tasks.filter(t => t.completed).length;
      const pct = total ? Math.round((done / total) * 100) : 0;

      document.getElementById('progress-text').textContent = total
        ? done + ' of ' + total + ' tasks completed (' + pct + '%)'
        : 'No tasks for this day yet. Add one above!';

      document.getElementById('progress-fill').style.width = pct + '%';

      const high = tasks.filter(t => t.priority === 'high' && !t.completed).length;
      const med = tasks.filter(t => t.priority === 'medium' && !t.completed).length;
      const low = tasks.filter(t => t.priority === 'low' && !t.completed).length;

      document.getElementById('progress-stats').innerHTML =
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-high-border)"></span>' + high + ' High</span>' +
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-medium-border)"></span>' + med + ' Medium</span>' +
        '<span class="progress-stat"><span class="progress-stat-dot" style="background:var(--priority-low-border)"></span>' + low + ' Low</span>';

      document.getElementById('celebration').classList.toggle('visible', total > 0 && done === total);
    }

    function filterTasks(tasks) {
      return tasks.filter(t => {
        if (State.searchQuery && !t.text.toLowerCase().includes(State.searchQuery.toLowerCase())) return false;
        if (State.filterPriority && t.priority !== State.filterPriority) return false;
        if (State.filterCategory && t.category !== State.filterCategory) return false;
        if (State.filterStatus === 'active' && t.completed) return false;
        if (State.filterStatus === 'completed' && !t.completed) return false;
        return true;
      });
    }

    function buildTaskCardHtml(task, isCarried) {
      const cat = State.categories.find(c => c.id === task.category);
      const overdueClass = isOverdue(task) ? ' overdue' : '';
      const completedClass = task.completed ? ' completed' : '';
      const priorityClass = ' priority-' + task.priority;
      const carriedClass = isCarried ? ' carried' : '';

        catBadge = '<span class="category-badge" style="background:' + cat.color + '20;color:' + cat.color + '">' +

        timeHtml = '<span class="task-due-time' + overdueClass + '">' +

        '<div class="task-actions">' +
          moveBtn +

          '<button class="task-action-btn delete" data-id="' + task.id + '" title="Delete">âœ–</button>' +

    function renderGroupedTasks(tasks, isCarried) {
      const workTasks = tasks.filter(t => getCategoryGroup(t.category) === 'work');
      const homeTasks = tasks.filter(t => getCategoryGroup(t.category) === 'home');
      const sortFn = (a, b) => {
        if (a.completed !== b.completed) return a.completed ? 1 : -1;
        return (a.sortOrder || 0) - (b.sortOrder || 0);
      };
      const suffix = isCarried ? '-carried' : '';

      if (workTasks.length) {

            'ðŸ’¼ Work <span class="group-header-count">' + workTasks.length + '</span>' +
          '</div>' +
          '<div class="group-body' + workBody + '" data-group-body="work' + suffix + '">' +

    function renderTaskList(todayTasks, carriedTasks) {
      carriedTasks = carriedTasks || [];
      const taskList = document.getElementById('task-list');

      if (todayTasks.length === 0 && carriedTasks.length === 0) {
        taskList.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      let html = '';

      // Carried-over section
      if (carriedTasks.length > 0) {
        const arrowClass = State.carriedExpanded ? ' expanded' : '';
        const bodyClass = State.carriedExpanded ? '' : ' collapsed';

        html += '<div class="carried-section">' +
          '<div class="carried-header" id="carried-header">' +

            '<span class="carried-header-count">' + carriedTasks.length + '</span>' +

          '<div class="carried-body' + bodyClass + '" id="carried-body">' +
            renderGroupedTasks(carriedTasks, true) +
          '</div>' +
        '</div>';
      }

      // Today's tasks â€” grouped by Work / Home
      html += renderGroupedTasks(todayTasks, false);

      taskList.innerHTML = html;

      // Attach carried-header toggle
      const carriedHeader = document.getElementById('carried-header');
      if (carriedHeader) {
        carriedHeader.addEventListener('click', () => {
          State.carriedExpanded = !State.carriedExpanded;
          const arrow = carriedHeader.querySelector('.carried-header-arrow');
          const body = document.getElementById('carried-body');
          if (arrow) arrow.classList.toggle('expanded', State.carriedExpanded);
          if (body) body.classList.toggle('collapsed', !State.carriedExpanded);
        });
      }

      // Attach group-header toggles
      taskList.querySelectorAll('[data-group-toggle]').forEach(header => {
        header.addEventListener('click', () => {
          const key = header.dataset.groupToggle;
          const group = key.startsWith('work') ? 'work' : 'home';
          const stateKey = group + 'Expanded';
          State[stateKey] = !State[stateKey];
          taskList.querySelectorAll('[data-group-toggle^="' + group + '"]').forEach(h => {
            const arrow = h.querySelector('.group-header-arrow');
            if (arrow) arrow.classList.toggle('expanded', State[stateKey]);
          });
          taskList.querySelectorAll('[data-group-body^="' + group + '"]').forEach(b => {
            b.classList.toggle('collapsed', !State[stateKey]);
          });
        });
      });

      // Attach drag events
      taskList.querySelectorAll('.task-card').forEach(card => {
        const id = card.dataset.taskId;
        card.addEventListener('dragstart', e => handleDragStart(e, id));
        card.addEventListener('dragover', e => handleDragOver(e));
        card.addEventListener('dragenter', e => handleDragEnter(e, id));
        card.addEventListener('dragleave', () => card.classList.remove('drag-over-top', 'drag-over-bottom'));
        card.addEventListener('drop', e => handleDrop(e, id));
        card.addEventListener('dragend', handleDragEnd);
      });
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Drag and Drop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    let draggedId = null;

    function handleDragStart(e, taskId) {
      draggedId = taskId;
      e.dataTransfer.effectAllowed = 'move';
      requestAnimationFrame(() => {
        const card = document.querySelector('[data-task-id="' + taskId + '"]');
        if (card) card.classList.add('dragging');
      });
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e, taskId) {
      if (taskId === draggedId) return;
      clearDropIndicators();
      const card = e.currentTarget;
      const rect = card.getBoundingClientRect();
      const midY = rect.top + rect.height / 2;
      if (e.clientY < midY) card.classList.add('drag-over-top');
      else card.classList.add('drag-over-bottom');
    }

    async function handleDrop(e, targetId) {
      e.preventDefault();
      if (!draggedId || draggedId === targetId) return;
      const card = e.currentTarget;
      const position = card.classList.contains('drag-over-top') ? 'top' : 'bottom';

      // Reorder
      const tasks = State.tasks.filter(t => t.date === State.selectedDate).sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
      const draggedIdx = tasks.findIndex(t => t.id === draggedId);
      const targetIdx = tasks.findIndex(t => t.id === targetId);
      if (draggedIdx === -1 || targetIdx === -1) return;

      const [dragged] = tasks.splice(draggedIdx, 1);
      const insertIdx = position === 'top' ? targetIdx : (draggedIdx < targetIdx ? targetIdx : targetIdx + 1);
      tasks.splice(insertIdx, 0, dragged);

      // Update sort orders
      for (let i = 0; i < tasks.length; i++) {
        if (tasks[i].sortOrder !== i) {
          await updateTask(tasks[i].id, { sortOrder: i });
        }
      }

      draggedId = null;
      clearDropIndicators();
    }

    function handleDragEnd() {
      draggedId = null;
      clearDropIndicators();
      document.querySelectorAll('.task-card.dragging').forEach(c => c.classList.remove('dragging'));
    }

    function clearDropIndicators() {
      document.querySelectorAll('.task-card').forEach(card => {
        card.classList.remove('drag-over-top', 'drag-over-bottom');
      });
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Confetti â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      document.getElementById('edit-reminder-date').value = task.reminderDate || '';

      document.getElementById('edit-modal').classList.remove('visible');

    }

    async function saveEdit() {
      const text = document.getElementById('edit-text').value.trim();
      if (!text) return;

      const reminderEnabled = document.getElementById('edit-reminder-toggle').checked;
      const reminderDate = reminderEnabled ? document.getElementById('edit-reminder-date').value : '';
      const reminderTime = reminderEnabled ? document.getElementById('edit-reminder-time').value : '';

      const existing = State.tasks.find(t => t.id === State.editingId);
      const reminderChanged = existing && (existing.reminderDate !== reminderDate || existing.reminderTime !== reminderTime);

      await updateTask(State.editingId, {
        text,
        priority: document.getElementById('edit-priority').value,
        category: document.getElementById('edit-category').value,
        dueTime: document.getElementById('edit-time').value || null,
        notes: document.getElementById('edit-notes').value,
        reminderDate: reminderDate || null,
        reminderTime: reminderTime || null,
        reminderFired: (reminderDate && reminderTime && reminderChanged) ? false : (existing ? existing.reminderFired : false)
      });
      closeEditModal();
      showToast('Task updated');
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Confirm Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    let confirmCallback = null;

    function showConfirm(title, message, callback) {
      document.getElementById('confirm-title').textContent = title;
      document.getElementById('confirm-message').textContent = message;
      confirmCallback = callback;
      document.getElementById('confirm-modal').classList.add('visible');
    }

    function closeConfirm() {
      document.getElementById('confirm-modal').classList.remove('visible');
      confirmCallback = null;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Categories Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function openCategoriesModal() {
      renderCategoryList();
      document.getElementById('categories-modal').classList.add('visible');
    }

    function closeCategoriesModal() {
      document.getElementById('categories-modal').classList.remove('visible');
      refreshCategoryDropdowns();
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Export / Import â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function exportData() {
      const data = {
        version: 1,
        exportedAt: new Date().toISOString(),
        tasks: State.tasks,
        categories: State.categories
      };
      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'planner-export-' + getTodayString() + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast('Data exported');
    }

    async function importData(file) {
      const reader = new FileReader();
      reader.onload = async e => {
        try {
          const data = JSON.parse(e.target.result);
          if (!data.tasks || !Array.isArray(data.tasks)) {
            showToast('Invalid file format');
            return;
          }

          showConfirm('Import Data', 'This will add ' + data.tasks.length + ' tasks to your planner. Continue?', async () => {
            setSyncStatus('syncing');
            for (const task of data.tasks) {
              const { id, ...taskData } = task;
              await db.collection('planner_tasks').add(taskData);
            }
            if (data.categories) {
              State.categories = data.categories;
              await saveCategories();
            }
            await loadTasks();
            showToast('Import complete!');
          });
        } catch (err) {
          showToast('Failed to parse file');
        }
      };
      reader.readAsText(file);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Initialize â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      loadCategories().then(() => loadTasks());
      setupRealtimeSync();

      // Date navigation
      document.getElementById('date-prev').addEventListener('click', () => {
        const d = new Date(State.selectedDate + 'T12:00:00');
        d.setDate(d.getDate() - 1);
        State.selectedDate = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        render();
      });

      document.getElementById('date-next').addEventListener('click', () => {
        const d = new Date(State.selectedDate + 'T12:00:00');
        d.setDate(d.getDate() + 1);
        State.selectedDate = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        render();
      });

      document.getElementById('date-today').addEventListener('click', () => {
        State.selectedDate = getTodayString();
        render();
      });

      // Quick add
      document.getElementById('btn-add').addEventListener('click', async () => {
        const text = document.getElementById('add-text').value.trim();
        if (!text) return;
        await addTask({
          text,
          priority: document.getElementById('add-priority').value,
          category: document.getElementById('add-category').value,
          dueTime: document.getElementById('add-time').value || null,
          date: State.selectedDate,
          completed: false,
          notes: '',
          reminderDate: null,
          reminderTime: null,
          reminderFired: false
        });
        document.getElementById('add-text').value = '';
        document.getElementById('add-time').value = '';
      });

      document.getElementById('add-text').addEventListener('keydown', e => {
        if (e.key === 'Enter') document.getElementById('btn-add').click();
      });

      // Filters
      document.getElementById('filter-search').addEventListener('input', e => { State.searchQuery = e.target.value; render(); });
      document.getElementById('filter-priority').addEventListener('change', e => { State.filterPriority = e.target.value; render(); });
      document.getElementById('filter-category').addEventListener('change', e => { State.filterCategory = e.target.value; render(); });
      document.getElementById('filter-status').addEventListener('change', e => { State.filterStatus = e.target.value; render(); });

      // Task list delegation
      document.getElementById('task-list').addEventListener('click', async e => {
        const checkbox = e.target.closest('.task-checkbox');
        if (checkbox) {
          const task = State.tasks.find(t => t.id === checkbox.dataset.id);
          if (task) {
            const nowCompleted = !task.completed;
            await updateTask(task.id, { completed: nowCompleted, completedAt: nowCompleted ? new Date().toISOString() : null });
            if (nowCompleted) {
              const allTasks = State.tasks.filter(t => t.date === State.selectedDate);
              if (allTasks.length > 0 && allTasks.every(t => t.completed)) {
                launchConfetti();
              }
            }
          }
          return;
        }

        const moveBtn = e.target.closest('.move-today-btn');
        if (moveBtn) {
          await updateTask(moveBtn.dataset.id, { date: getTodayString() });
          showToast('Task moved to today');
          return;
        }

        const editBtn = e.target.closest('.task-action-btn.edit');
        if (editBtn) {
          const task = State.tasks.find(t => t.id === editBtn.dataset.id);
          if (task) openEditModal(task);
          return;
        }

        const deleteBtn = e.target.closest('.task-action-btn.delete');
        if (deleteBtn) {
          const task = State.tasks.find(t => t.id === deleteBtn.dataset.id);
          if (task) showConfirm('Delete Task', 'Delete "' + task.text + '"?', () => deleteTask(task.id));
          return;
        }

        const reorderBtn = e.target.closest('.reorder-btn');
        if (reorderBtn) {
          const id = reorderBtn.dataset.id;
          const dir = reorderBtn.dataset.dir;
          const tasks = State.tasks.filter(t => t.date === State.selectedDate && !t.completed).sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
          const idx = tasks.findIndex(t => t.id === id);
          if (idx === -1) return;
          if (dir === 'up' && idx > 0) {
            const swapWith = tasks[idx - 1];
            const myOrder = tasks[idx].sortOrder || 0;
            const theirOrder = swapWith.sortOrder || 0;
            await updateTask(id, { sortOrder: theirOrder });
            await updateTask(swapWith.id, { sortOrder: myOrder });
          } else if (dir === 'down' && idx < tasks.length - 1) {
            const swapWith = tasks[idx + 1];
            const myOrder = tasks[idx].sortOrder || 0;
            const theirOrder = swapWith.sortOrder || 0;
            await updateTask(id, { sortOrder: theirOrder });
            await updateTask(swapWith.id, { sortOrder: myOrder });
          }
          return;
        }
      });

      // Edit modal
      document.getElementById('edit-modal-close').addEventListener('click', closeEditModal);
      document.getElementById('edit-cancel').addEventListener('click', closeEditModal);
      document.getElementById('edit-save').addEventListener('click', saveEdit);
      document.getElementById('edit-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeEditModal(); });

      // Reminder toggle
      document.getElementById('edit-reminder-toggle').addEventListener('change', e => {
        document.getElementById('reminder-controls').classList.toggle('visible', e.target.checked);
      });

      // Reminder presets
      document.querySelectorAll('.reminder-preset-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const preset = btn.dataset.preset;
          let d = new Date();

          if (preset === '15m') d.setMinutes(d.getMinutes() + 15);
          else if (preset === '1h') d.setHours(d.getHours() + 1);
          else if (preset === 'tomorrow') { d.setDate(d.getDate() + 1); d.setHours(9, 0, 0, 0); }
          else if (preset === '7d') { d.setDate(d.getDate() + 7); d.setHours(9, 0, 0, 0); }

          document.getElementById('edit-reminder-date').value = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
          document.getElementById('edit-reminder-time').value = String(d.getHours()).padStart(2, '0') + ':' + String(d.getMinutes()).padStart(2, '0');
        });
      });

      // Confirm modal
      document.getElementById('confirm-close').addEventListener('click', closeConfirm);
      document.getElementById('confirm-cancel').addEventListener('click', closeConfirm);
      document.getElementById('confirm-ok').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeConfirm(); });
      document.getElementById('confirm-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeConfirm(); });

      // Categories modal
      document.getElementById('btn-categories').addEventListener('click', openCategoriesModal);
      document.getElementById('categories-close').addEventListener('click', closeCategoriesModal);
      document.getElementById('categories-done').addEventListener('click', closeCategoriesModal);
      document.getElementById('categories-modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeCategoriesModal(); });

      document.getElementById('btn-add-cat').addEventListener('click', async () => {
        const icon = document.getElementById('new-cat-icon').value || 'ðŸ“Œ';
        const name = document.getElementById('new-cat-name').value.trim();
        const color = document.getElementById('new-cat-color').value;
        const group = document.getElementById('new-cat-group').value;
        if (!name) return;
        const id = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
        if (State.categories.some(c => c.id === id)) {
          showToast('Category already exists');
          return;
        }
        State.categories.push({ id, name, color, icon, group });
        await saveCategories();
        renderCategoryList();
        document.getElementById('new-cat-name').value = '';
        document.getElementById('new-cat-icon').value = '';
        showToast('Category added');
      });

      document.getElementById('category-list').addEventListener('click', async e => {
        const deleteBtn = e.target.closest('.btn-cat-delete');
        if (deleteBtn) {
          const id = deleteBtn.dataset.id;
          State.categories = State.categories.filter(c => c.id !== id);
          await saveCategories();
          renderCategoryList();
          showToast('Category deleted');
        }
      });

      // Theme & Export/Import
      document.getElementById('btn-theme').addEventListener('click', toggleTheme);
      document.getElementById('btn-export').addEventListener('click', exportData);
      document.getElementById('btn-import').addEventListener('click', () => document.getElementById('import-file').click());
      document.getElementById('import-file').addEventListener('change', e => {
        if (e.target.files.length) importData(e.target.files[0]);
        e.target.value = '';
      });

      // Escape key
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
          if (document.getElementById('confirm-modal').classList.contains('visible')) closeConfirm();
          else if (document.getElementById('categories-modal').classList.contains('visible')) closeCategoriesModal();
          else if (document.getElementById('edit-modal').classList.contains('visible')) closeEditModal();
        }
      });
    });
  </script>
</body>
</html>
